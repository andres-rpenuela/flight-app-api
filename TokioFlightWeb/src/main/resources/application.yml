spring:
  application:
    name: flight-app
# Port
  port: 8080
# Docker compose
  docker:
    compose:
      enabled: true
      lifecycle-management: start_and_stop
      file: ./docker-compose.yml
# maria db docker
  datasource:
    url: jdbc:mariadb://localhost:3307/flight?createDatabaseIfNotExist=true
    username: root
    password: dbpw
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
    #validate, none, update, create-drop
    hibernate:
      ddl-auto: create-drop
    # Debug queries
    show-sql: true
  test:
    database:
      replace: none
# i18n configuration, without message source bean
  messages:
    basename: message/message
    fallback-to-system-locale: true
# Liguibase
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml
    contexts: development
    label-filter: development
  servlet:
    # Session
    session:
      timeout: 15m
      tracking-modes: COOKIE
    # Multipart
    multipart:
      max-file-size: 2MB
